version: '3.8'
services:
  mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - 27017:27017
    volumes:
      - ./db/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./db-output:/data/db
  api:
    build: Notifier-Api
    ports:
      - 5000:5000
    depends_on:
      - mongo
  graph-api:
    build: Graph-Api
    ports:
      - 10000:10000
    depends_on:
      - mongo
